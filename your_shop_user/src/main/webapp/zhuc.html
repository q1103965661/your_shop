<!DOCTYPE html>
<html>   
<head>
<meta charset="utf-8">
<title>MyShop——个人注册</title>
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/ziy.css">
	<!--表单验证-->
	<script src="dist/jquery.validate.min.js"></script>
	<script src="dist/additional-methods.min.js"></script>
	<script src="dist/localization/messages_zh.js"></script>
	<script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
	<script src="assets/validate.js"></script>
	<script type="text/javascript">
        var userName=$("#userName").val();
        var password=$("#password").val();
        var phoneNumber=$("#phoneNumber").val();
        var email=$("#email").val();
        function Register() {
            $.ajax({
                type: 'POST',
                url: "RegisterUser",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({
                    "userName": userName,
                    "password": password,
                    "phoneNumber": phoneNumber,
                    "email": email
                }),
                success: function (data) {
                    console.log(data);
                    if (data == true) {
                        window.location.href = "login.html";
                    }
                },
                error: function (data) {
                    alert("信息出错");
                    debugger;
                    console.error(data);
                    // window.location.href = "zhuc.html";
                },
                dataType: "json"
            });
        }
	</script>
	<script>
        $.validator.setDefaults({
            submitHandler: function() {
                $.ajax({
                    type:"POST",
                    url:"",
                    contentType:"application/json",
                    data: JSON.stringify({
                        "ausername":$("#username").val(),
                        "apassword":$("#password").val(),
                    }),
                    success : function (data) {
                        window.location.href="adminList.html";
                    },
                    error : function (data) {
                    },
                    dataType: "json"
                });
            }
        });
        var url="checkAdminName";
        Validate.init(url);

	</script>

	<style>
		.error{
			color:red;
		}
	</style>

</head>
<body>
<!--dengl-->
<div class="yiny">
	<div class="beij_center">
		<div class="dengl_logo">
			<img src="images/logo_1.png">
			<h1>欢迎注册</h1>
		</div>
	</div>
</div>
<div class="beij_center"> 
	<div class="ger_zhuc_beij">
		<div class="ger_zhuc_biaot">
			<ul>
				<li class="ger_border_color"><a href="zhuc.html">个人注册</a></li>
				<i>丨</i>
				<li><a href="shenq_ruz.html">申请入驻</a></li>
				<p>我已经注册，现在就<a class="ftx-05 ml10" href="login.html">登录</a></p>
			</ul>
		</div>
		<form class="form-signin" id="commentForm">
			<fieldset>
				<div class="reg-items">
					<span class="reg-label">
						<label for="username">用户名 (必需)</label>
					</span>
						<input id="username" name="username" minlength="2" type="text" class="i-text" required>
				</div>
				<div class="reg-items">
					<span class="reg-label">
						<label for="password">密码 (必需)</label>
					</span>
						<input id="password" class="i-text" name="password" type="password" required>
				</div>
				<div class="reg-items">
					<p class="reg-label">
						<label for="confirm_password">再次输入密码 </label>
					</p>
						<input id="confirm_password" class="i-text" name="confirm_password" type="password" required>
				</div>
				<div class="reg-items">
					<p class="reg-label">
						<label for="confirm_password">手机号 </label>
					</p>
						<input id="phonenumber" class="i-text" name="confirm_password" type="text" required>
				</div>
				<div class="reg-items">
					<p class="reg-label">
						<label for="confirm_password">邮箱 </label>
					</p>
						<input id="email" class="i-text" name="confirm_password" type="email" required>
				</div>
				<div class="reg-items" >
					<input class="reg-btn" value="立即注册"  type="submit">
				</div>
			</fieldset>
		</form>

        <div class="xiaogg">
            <img src="images/cdsgfd.jpg">
        </div>
	</div>
</div>


</body>
</html>
