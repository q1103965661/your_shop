<script>

    var sellerId;

    (function () {
        sellerId = window.location.search.split("=")[1];
        $.ajax({
            type:"POST",
            url: "getSellerInfoById?sellerId=" + sellerId,
            contentType:"application/json",
            data: {},
            success : function (data) {
                $("#s_name").val(data.s_name);
                $("#s_pwd").val(data.s_pwd);
                $("#s_phone").val(data.s_phone);
                $("#s_address").val(data.s_address);
                $("#s_desc").val(data.s_desc);
                $("#sellerIcon").attr("src", data.icon);
                $("#s_status").val(data.s_status);
            },
            error : function (data) {
                alert("失败")
            },
            dataType: "json"
        });
    })();

    function iconUpload() {
        var formData = new FormData($("#iconUpLoad")[0]);
        $.ajax({
            type: 'post',
            url: "iconUpload?sellerId=" + sellerId,
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
            success : function (data) {
                if (data) {
                    window.location.reload();
                } else {
                    alert("修改失败！")
                }
            },
            error : function (data) {
                alert("请求失败！");
            },
            // dataType: "json"

        });
    }

    function updateSellerInfo() {
        var sellerInfo = {
            "s_id":sellerId,
            "s_name": $("#s_name").val(),
            "s_pwd": $("#s_pwd").val(),
            "s_phone": $("#s_phone").val(),
            "s_address": $("#s_address").val(),
            "s_desc": $("#s_desc").val(),
            "s_status": $("#s_status").val(),
        };
        $.ajax({
            type:"POST",
            url: "updateSellerInfo",
            contentType:"application/json",
            data: JSON.stringify(sellerInfo),
            success : function (data) {
                if (data) {
                    alert("修改成功！")
                    window.location.reload();
                } else {
                    alert("修改失败！")
                }
            },
            error : function (data) {
                alert("失败")
            },
            dataType: "json"
        });

    }


</script>
