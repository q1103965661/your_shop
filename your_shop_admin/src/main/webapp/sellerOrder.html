<script>
    var sellerId;
    var sellerName;
    var icon;
    (function () {
        sellerId = window.location.search.split("=")[1];
        sellerName = decodeURI(window.location.search.split("=")[2]);
        icon = decodeURI(window.location.search.split("=")[3]);
        $("#sellerName").text(sellerName)
        $("#sellerIcon").attr("src", icon);
    })();

    $(function () {
        var columns=[
            {
                "data":function (row) {
                    return '<input type="checkbox" class="minimal" value="'+row.id+'"/>';
                }
            },
            { "data": "id" },
            { "data": "o_sendtype" },
            { "data": "o_paytype" },
            { "data": "o_paycount" },
            { "data": "o_shperson" },
            { "data": "o_shphone" },
            { "data": "o_shaddress" },
        ];
        var url = "listOrdersOfSellerById?sellerId=" + sellerId;
        APP.initDataTables(url,columns)
    });




    function deleteJump(userId) {
        $.ajax({
            type: "POST",
            url:"deleteUserInfoById?userId="+userId,
            contentType:"application/json",
            success: function (data) {
                alert("删除成功");
                window.location.href="backSeller.html";
            },
            error: function (data) {
                alert("删除失败")
            },
            dataType: "json"
        });
    }


    function jumptoadd(){
        var url="addUser.html";
        window.location.href=url;
    }

    function updatejump(){
        var url="editGoods.html";
        window.location.href=url;
    }

    /*批量删除*/
    var selectGoodsId = new Array();
    function deletecheckUsers() {
        $(":checkbox:checked").each(function (i) {
            if ($(this).val() != '' && $(this).val() != "no") {
                selectGoodsId.push($(this).val())
            }
        });
        $.ajax({
            type: "POST",
            url: "/deleteGoodsInfo",
            contentType: "application/json",
            data: JSON.stringify(selectGoodsId),
            success: function (data) {
                window.location.href = "goodsList.html"
            },
            error: function (data) {
                alert("执行失败")
            },
            dataType: "json"
        });
    }

</script>
