<script>
    
    
    function listAllUserInfo() {
        $.ajax({
            type :"POST",
            url :"listAllUserInfo",
            contentType : "application/json",
            success : function (data) {
                var tabObj = $("#dataTable");
                $(data).each(function (i,item) {
                        var trHtml = "<tr>"+
                            "<td><input type=\"checkbox\" class=\"minimal\" value="+item.userId+"></td>"+
                            "<td >"+item.userId+"</td>"+
                            "<td>"+item.userName+"</td>"+
                            "<td>"+item.password+"</td>"+
                            "<td>"+item.phoneNumber+"</td>"+
                            "<td>"+item.email+"</td>"+
                            "<td>"+
                            "<button type=\"button\" class=\"btn btn-sm  btn-danger\" onclick = \"deleteJump("+item.userId+")\"><i class='fa fa-trash'></i>删除</button>"+
                            "<button type=\"button\" class=\"btn btn-sm  btn-primary\" onclick = \"updatejump("+item.userId+")\"><i class='fa fa-edit'></i>修改</button>"+
                            "</td>"+
                            "</tr>";
                    tabObj.append(trHtml);
                });
            },
            error:function (data) {
                alert("执行失败")
            }
        });
    }
    listAllUserInfo();
    
    function deleteJump(id) {
        $.ajax({
            type: "POST",
            url:"/deleteGoodsInfoById?id="+id,
            contentType:"application/json",
            success: function (data) {
                window.location.href="goodsList.html";
                alert("删除成功")
            },
            error: function (data) {
                alert("删除失败")
            },
            dataType: "json"
        });
    }


    function jumptoadd(){
        var url="addGoods.html";
        window.location.href=url;
    }

    function updatejump(){
        var url="editGoods.html";
        window.location.href=url;
    }

    /*批量删除*/
    var selectGoodsId = new Array();
    function deletecheckUsers() {
        $(":checkbox:checked").each(function (i) {
            if ($(this).val() != '' && $(this).val() != "no") {
                selectGoodsId.push($(this).val())
            }
        });
        $.ajax({
            type: "POST",
            url: "/deleteGoodsInfo",
            contentType: "application/json",
            data: JSON.stringify(selectGoodsId),
            success: function (data) {
                window.location.href = "goodsList.html"
            },
            error: function (data) {
                alert("执行失败")
            },
            dataType: "json"
        });
    }
    

    $(function () {
        APP.init();
        APP.initDataTables();
    })

</script>
