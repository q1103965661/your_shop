<script>
    var dateTable;
    function deleteJump(id) {
        $.ajax({
            type: "POST",
            url:"/deleteGoodsInfoById?id="+id,
            contentType:"application/json",
            success: function (data) {
                window.location.href="goodsList.html";
                alert("删除成功")
            },
            error: function (data) {
                alert("删除失败")
            },
            dataType: "json"
        });
    }


    function jumptoadd(){
        var url="addGoods.html";
        window.location.href=url;
    }

    function updatejump(){
        var url="editGoods.html";
        window.location.href=url;
    }

    /*批量删除*/
    var selectGoodsId = new Array();
    function deletecheckGoods() {
        $(":checkbox:checked").each(function (i) {
            if ($(this).val() != '' && $(this).val() != "no") {
                selectGoodsId.push($(this).val())
            }
        });
        $.ajax({
            type: "POST",
            url: "/deleteGoodsInfo",
            contentType: "application/json",
            data: JSON.stringify(selectGoodsId),
            success: function (data) {
                window.location.href = "goodsList.html"
            },
            error: function (data) {
                alert("执行失败")
            },
            dataType: "json"
        });
    }

    $(function () {
        var columns=[
            {
                "data":function (row,type) {
                    return '<input type="checkbox" class="minimal" value="'+row.id+'"/>';
                }
            },
            { "data": "id" },
            { "data": "goodsTitle" },
            { "data": "basePrice" },
            { "data": "price" },
            { "data": "costPrice" },
            { "data": "stockNum" },
            { "data": "goodsHot" },
            { "data": "status" },
            { "data": "goodsType" },
            {
                "data":function (row,type) {
                    return  " <button type=\"button\" class=\"btn btn-sm  btn-danger\" onclick = \"deleteJump("+row.id+")\"><i class='fa fa-trash'></i>删除</button>"+
                        "<button type=\"button\" class=\"btn btn-sm  btn-primary\" onclick = \"updatejump("+row.id+")\"><i class='fa fa-edit'></i>修改</button>";
                }
            }
        ];
        dateTable= APP.initDataTables("pageGoods",columns)
    });

    function serchGoodsInfo() {
        var goodsName= $("#searchGoodsName").val();
        var status=$("#searchStatus").val();
        var startprice=$("#startPrice").val();
        var endprice=$("#endPrice").val();
        var param = {
            "goodsName":goodsName,
            "status":status,
            "startprice":startprice,
            "endprice":endprice
        };
        dateTable.settings()[0].ajax.data = param;
        dateTable.ajax.reload();
    }



</script>
