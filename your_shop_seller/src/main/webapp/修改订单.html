<script type="text/javascript">
    var id;
    function getid() {
        id = window.location.search.split("=")[1];
    }
    getid();
    function updateOrderInfo() {
        $.ajax({
            type:"POST",
            url:"updateOrderInfo",
            contentType:"application/json",
            data: JSON.stringify({
                "o_sendtype":$("#o_sendtype").val(),
                "o_shperson":$("#o_shperson").val(),
                "o_shphone":$("#o_shphone").val(),
                "o_shaddress":$("#o_shaddress").val(),
                "o_province":$("#o_province").val(),
                "o_city":$("#o_city").val(),
                "o_district":$("#o_district").val(),
                "id":id
            }),
            success : function (data) {
                window.location.href="订单列表.html";
            },
            error : function (data) {
            },
            dataType: "json"
        });
    }




</script>
