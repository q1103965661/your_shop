<script type="text/javascript">

    $.validator.setDefaults({
        submitHandler : function () {
            $.ajax({
                type:"POST",
                url:"updateOrderInfo",
                contentType:"application/json",
                data: JSON.stringify({
                    "o_sendtype":$("#o_sendtype").val(),
                    "o_shperson":$("#o_shperson").val(),
                    "o_shphone":$("#o_shphone").val(),
                    "o_shaddress":$("#o_shaddress").val(),
                    "o_province":$("#o_province").val(),
                    "o_city":$("#o_city").val(),
                    "o_district":$("#o_district").val(),
                    "id":id
                }),
                success : function (data) {
                    window.location.href="OrderList.html";
                },
                error : function (data) {
                },
                dataType: "json"
            });
        }});

    $.validator.addMethod("phonenumber",function (value,element) {
        var length=value.length;
        var phonenumber = /^(((13[0-9]{1})|(15[0-9]{1})|(16[0-9]{1})|(17[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
        return this.optional(element) || (length == 11 && phonenumber.test(value));
    },"请填写正确的手机号码");

    $().ready(function() {
// 在键盘按下并释放及提交后验证提交表单
        $("#signupForm").validate({
            rules: {
                phonenumber: {
                    required: true,
                    phonenumber: true
                },
                agree: "required"
            },
            messages: {
                phonenumber: {
                    required: "请输入手机号",
                    phonenumber: "手机号格式不正确"
                },

            }
        })
    });

    var id;
    function getid() {
        id = window.location.search.split("=")[1];
    }
    getid();


</script>
