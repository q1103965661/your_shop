<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台登录</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="assets/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="assets/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="assets/css/blue.css">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#">我的店铺</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">店家登录</p>
    <form action="#" method="post">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" id="sellerName" placeholder="店家名称">
        <span style="color: red" id="login"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" id="password" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!--<div class="col-xs-8">
          <div class="checkbox icheck">
            <label >
              <input type="checkbox"> 记住我
            </label>
          </div>
        </div>-->
        <div class="col-xs-4">
          <button type="button" onclick="doSellerLogin()" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
      </div>
    </form>

    <a href="#">忘记密码</a><br>


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="assets/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="assets/dist/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="assets/dist/icheck.min.js"></script>

<script>
  $(function () {
      $("input").icheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' /* optional */
      })
  })

  function doSellerLogin() {
      // alert("店家登录")
      $.ajax({
          type: 'POST',
          url: 'loginSeller',
          contentType:"application/json",
          data: JSON.stringify({
              "s_name":$("#sellerName").val(),
              "s_pwd":$("#password").val()
          }),
          success: function (data) {
              // alert(data)
              if (data){
                  window.location.href = "index.html";
              }else {
                  $("#login").html("请输入正确的用户名或密码")
              }
          },
          error: function (data) {
            // alert(data)
          },
          dataType: 'json'
      });
  }

</script>
</body>
</html>
