<script src="dropzone/js/dropzone.min.js"></script>
<script>
    $(function () {
        $.ajax({
            type:"POST",
            url:"getAllChildInfo",
            contentType:"application/json",
            success:function (data) {
                // alert("option All")
                var childObj = $("#child");
                $(data).each(function (index,item) {
                    var childHtml = "<option value="+item.c_id+">"+item.c_name+"</option>";
                    console.log(childHtml);
                    childObj.append(childHtml);
                });
            },
            error:function (data) {
                console.log(data);
                alert(data)
            },
            dataType: "json"
        });
    });

    Dropzone.options.dropz={
        url: "uploadPic", // 文件提交地址
        method: "post",  // 也可用put
        paramName: "dropzFile", // 默认为file
        maxFiles: 1,// 一次性上传的文件数量上限
        maxFilesize: 2, // 文件大小，单位：MB
        acceptedFiles: ".jpg,.gif,.png,.jpeg,.txt,.doc,.docx", // 上传的类型
        addRemoveLinks: true,
        parallelUploads: 1,// 一次上传的文件数量
        //previewsContainer:"#preview", // 上传图片的预览窗口
        dictDefaultMessage: '拖动文件至此或者点击上传',
        dictMaxFilesExceeded: "您最多只能上传1个文件！",
        dictResponseError: '文件上传失败!',
        dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg,.txt,.doc,.docx。",
        dictFallbackMessage: "浏览器不受支持",
        dictFileTooBig: "文件过大上传文件最大支持.",
        dictRemoveLinks: "删除",
        dictCancelUpload: "取消",
        init: function () {
            this.on("addedfile", function (file) {
                // 上传文件时触发的事件
            });
            this.on("success", function (file, data) {
                // 上传成功触发的事件
                alert("上传成功")
            });
            this.on("error", function (file, data) {
                // 上传失败触发的事件
            });
            this.on("removedfile", function (file) {
                // 删除文件时触发的方法
            });
        }
    };

    function addGoodsInfo(num) {
        alert($("#g_status").val() + ";;" +$("#child").val())
        $.ajax({
            type:"POST",
            url:"addGoodsInfo",
            contentType:"application/json",
            data: JSON.stringify({
                "g_title":$("#g_title").val(),
                "g_name":$("#g_name").val(),
                "g_price":$("#g_price").val(),
                "g_discount":$("#g_discount").val(),
                "g_disctprice":$("#g_disctprice").val(),
                "g_num":$("#g_num").val(),
                "g_desc":$("#g_desc").val(),
                "g_pic":$("#g_pic").val(),
                "childId":$("#child").val(),
                "g_status":$("#g_status").val()
            }),
            success : function (data) {
                alert("添加成功")
                window.location.href="goodsList.html";

            },
            error : function (data) {
                alert("失败")
            },
            dataType: "json"
        });
    }


</script>
