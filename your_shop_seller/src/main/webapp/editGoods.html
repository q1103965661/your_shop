<script>
    var goodsId;
    function getGoodsId() {
        goodsId = window.location.search.split("=")[1];
    }
    getGoodsId();
    function getGoodsByGoodsId() {
        $.ajax({
            type:"POST",
            url:"getGoodsByGoodsId?goodsId="+goodsId,
            contentType:"application/json",
            success:function (data) {
                // alert(3333)
                $("#g_id").html(data.g_id);
                $("#g_title").val(data.g_title);
                $("#g_name").val(data.g_name);
                $("#g_price").val(data.g_price);
                $("#g_discount").val(data.g_discount);
                $("#g_disctprice").val(data.g_disctprice);
                $("#g_num").val(data.g_num);
                $("#g_desc").val(data.g_desc);

                $("#g_pic").attr("src",data.g_pic);

                $("#g_status option[value="+data.g_status+"]").attr("selected","selected");
                $("#child option").html(data.childName);
                var childObj = $("#child");
                $(data.categoryList).each(function (index,item) {
                    var opHtml = "<option value="+item.c_id+">"+item.c_name+"</option>";
                    console.log(opHtml);
                    childObj.append(opHtml);
                })

            },
            error:function (data) {
            },
            dataType: "json"
        });
    }
    getGoodsByGoodsId();

    //修改商品信息
    function updateGoodsByGoodsId() {

        $.ajax({
            type:"POST",
            url:"updateGoodsByGoodsId",
            contentType:"application/json",
            data: JSON.stringify({
                "g_id":goodsId,
                "g_title":$("#g_title").val(),
                "g_name":$("#g_name").val(),
                "g_price":$("#g_price").val(),
                "g_discount":$("#g_discount").val(),
                "g_disctprice":$("#g_disctprice").val(),
                "g_num":$("#g_num").val(),
                "g_desc":$("#g_desc").val(),
                "childId":$("#child").val(),
                "g_pic":$("#Pic").val(),
                "g_status":$("#g_status").val()
            }),
            success : function (data) {
                alert(data+"-------")
                window.location.href="goodsList.html";
            },
            error : function (data) {
                alert("失败")
            },
            dataType: "json"
        });
    }

    Dropzone.options.dropz={
        url: "uploadPic", // 文件提交地址
        method: "post",  // 也可用put
        paramName: "dropzFile", // 默认为file
        maxFiles: 1,// 一次性上传的文件数量上限
        maxFilesize: 2, // 文件大小，单位：MB
        acceptedFiles: ".jpg,.gif,.png,.jpeg,.txt,.doc,.docx", // 上传的类型
        addRemoveLinks: true,
        parallelUploads: 1,// 一次上传的文件数量
        //previewsContainer:"#preview", // 上传图片的预览窗口
        dictDefaultMessage: '拖动文件至此或者点击上传',
        dictMaxFilesExceeded: "您最多只能上传1个文件！",
        dictResponseError: '文件上传失败!',
        dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg,.txt,.doc,.docx。",
        dictFallbackMessage: "浏览器不受支持",
        dictFileTooBig: "文件过大上传文件最大支持.",
        dictRemoveLinks: "删除",
        dictCancelUpload: "取消",
        init: function () {
            this.on("addedfile", function (file) {
                // 上传文件时触发的事件
                $("#g_pic").attr("src","");
            });
            this.on("success", function (file, data) {
                // 上传成功触发的事件

                $("#Pic").val(data.fileName);

                alert($("#Pic").val());

                console.log(file);
            });
            this.on("error", function (file, data) {
                // 上传失败触发的事件
            });
            this.on("removedfile", function (file) {
                // 删除文件时触发的方法
            });
        }
    };


</script>
