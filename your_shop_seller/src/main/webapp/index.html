<script>
    // 订单数据表
    var myChart4 = echarts.init(document.getElementById('pic2'));
    // 指定图表的配置项和数据
    var option4 = {
        title: {
            text: '地区订单情况',

        },
        legend: {
            data:['销量']
        },
        xAxis: {
            type: 'category',
            data: []
        },
        yAxis: {
            type: 'value'
        },

        series: [{
            type: 'bar',

            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            data: []
        },]
    };
     // 地域
    var  names = new Array();
    // 销量
var nums = new Array();

    $.ajax({
        type: 'POST',
        url: "selectByPlace",
        data:{
        },
        success: function(result){

            if (result) {
                for(var i=0;i<result.length;i++){
                    names.push(result[i].o_province);    //挨个取出类别并填入类别数组
                }
                for(var i=0;i<result.length;i++){
                    nums.push(result[i].count);    //挨个取出销量并填入销量数组
                }
        }
            myChart4.hideLoading();    //隐藏加载动画
            myChart4.setOption({        //加载数据图表

                xAxis: {
                    data: names
                },
                series: [{
                    // 根据名字对应到相应的系列
                    name: '销量',
                    data: nums
                }]
            });
        },
        error:function (data) {
            // console.error(data);
            alert(22222)
        },
        dataType: "json"
    });
    // 使用刚指定的配置项和数据显示图表。
    myChart4.setOption(option4);


    $.ajax({
        type: 'POST',
        url: "selectByOrderNum",
        data:{},
        success: function(data){
            var tabObj = $("#dd1");
            var trHtml ="<span>"+data.allCount+"</span>"
            tabObj.append(trHtml);
            var tabObj1 = $("#dd2");
            var trHtml1 ="<span>"+data.allMoeny+"</span>"
            tabObj1.append(trHtml1);
        },
        error:function (data) {
        },
        dataType: "json"
    });


    $.ajax({
        type: 'POST',
        url: "selectByGoodsNum",
        data:{},
        success: function(data){
            var tabObj = $("#dd3");
            var trHtml ="<span>"+data.allGoods+"</span>"
            tabObj.append(trHtml);
        },
        error:function (data) {
        },
        dataType: "json"
    });



</script>
