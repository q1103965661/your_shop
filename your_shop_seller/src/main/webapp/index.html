<script>

    var myChart = echarts.init(document.getElementById('main'));
    // 显示标题，图例和空的坐标轴
    myChart.setOption({
        title: {
            text: '地域订单图'
        },
        tooltip: {},
        legend: {
            data:['订单数量']
        },
        xAxis: {
            data: []
        },
        yAxis: {},
        series: [{
            name: '订单数量',
            type: 'bar',
            data: []
        }]
    });

    myChart.showLoading();    //数据加载完之前先显示一段简单的loading动画

    var names=[];    //类别数组（实际用来盛放X轴坐标值）
    var nums=[];    //销量数组（实际用来盛放Y坐标值）

    $.ajax({
        type : "post",
        url : "selectByPlace",    //请求发送到TestServlet处
        data : {},
        success : function(result) {
            //请求成功时执行该函数内容，result即为服务器返回的json对象
            if (result) {
                for(var i=0;i<result.length;i++){
                    names.push(result[i].o_province);    //挨个取出类别并填入类别数组
                }
                for(var i=0;i<result.length;i++){
                    nums.push(result[i].count);    //挨个取出销量并填入销量数组
                }
                myChart.hideLoading();    //隐藏加载动画
                myChart.setOption({        //加载数据图表
                    xAxis: {
                        data: names
                    },
                    series: [{
                        // 根据名字对应到相应的系列
                        name: '订单数量',
                        data: nums
                    }]
                });

            }

        },
        error : function(errorMsg) {
            //请求失败时执行该函数
            alert("图表请求数据失败!");
            myChart.hideLoading();
        }
    })

    $.ajax({
        type : "post",
        url : "selectByOrderNum",    //请求发送到TestServlet处
        data : {},
        success : function(result) {
            var tabObj = $("#dd1");
            var trHtml="<span>"+result.allcount+"</span>";
            tabObj.append(trHtml);

            var tabObj = $("#dd3");
            var trHtml="<span>"+result.allmoney+"</span>";
            tabObj.append(trHtml);


        },
        error : function(errorMsg) {
        }
    })

    $.ajax({
        type : "post",
        url : "selectByGoodsNum",    //请求发送到TestServlet处
        data : {},
        success : function(result) {
            console.log(result);
            var tabObj = $("#dd2");
            var trHtml="<span>"+result.allgoods+"</span>";
            tabObj.append(trHtml);
        },
        error : function(errorMsg) {
        }
    })

</script>
