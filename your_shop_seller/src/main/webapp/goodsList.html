        $("#dataTable").empty();

            url: "getGoodsBys",
            contentType:"application/json",
            data:JSON.stringify({

                "str":$("#str").val(),

    var selectedGoodsId = new  Array();
    //删除选中的 批量删除
    function delCheckGoods() {

        $(":checkbox:checked").each(function (i) {
            if ($(this).val() != '') {
                selectedGoodsId.push($(this).val())
            }
        });
        // alert(selectedGoodsId);
        $.ajax({
            type: "POST",
            url: "delCheckGoods",
            contentType: "application/json",
            data: JSON.stringify(selectedGoodsId),
            success: function (data) {
                // alert(data)
                window.location.href = "goodsList.html"
            },
            error: function (data) {
                alert("执行失败")
            },
            dataType: "json"
        });
    }

    // 全选与反选
    function selectAll() {
        var isCheck = $("#all").is(":checked"); //
        $("input[type='checkbox']").each(function () {
            this.checked = isCheck ; //
        })
    }
