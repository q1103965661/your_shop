<!DOCTYPE html>
<html lang="en" xmlns:margin="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="assets/css/jquery.dataTables.css">

    <!-- jQuery -->


    <!--或者下载到本地，下面有下载地址-->
    <!-- DataTables CSS -->
    <script src="echarts/js/echarts.min.js"></script>


</head>
<body>


<div>
<!--<div id="pic1" style=”width:200px;height:200px; margin: 20px auto;”></div>-->
<!--<div id="pic2" style=”width:200px;height:200px; margin: 20px auto;”></div>-->
</div>



<div class="row">
    <div class="col-md-6" style="width:50%;float:left;overflow:hidden;">
        <div class="echarts" style="width:400px;height:400px; margin: 20px auto" id ="pic1"></div>
    </div>
    <div class="col-md-6" style="width:50%;float:left;overflow:hidden;">
        <div class="echarts" style="width:400px;height:400px; margin: 20px auto" id ="pic2"></div>
    </div>
</div>



<!--<div id="pic1" style=”width:400px;height:400px; margin: 20px auto;”></div>-->


<!-- jQuery -->
<script type="text/javascript" charset="utf8" src="assets/js/jquery-1.10.2.min.js"></script>
<!-- DataTables -->
<script type="text/javascript" charset="utf8" src="assets/js/jquery.dataTables.js"></script>

<script>


    var myChart4 = echarts.init(document.getElementById('pic2'));

    // 指定图表的配置项和数据

    var option4 = {

        title: {

            show:true,

            text: '┃趋势图',

            // subtext:'测试',  //副标题

            left:70,

            // borderColor:'red',  //边框颜色

            // borderWidth:1,  //边框的宽度

        },

        //工具箱组件

        toolbox:{

            show:true,

            feature:{

                dataView:{

                    show:true

                },

                restore:{

                    show:true

                },

                dataZoom:{

                    show:true

                },

                saveAsImage:{

                    show:true

                },

                magicType:{

                    type:['line','bar']

                }

            }

        },

        tooltip: {

            trigger:'axis'  //弹窗组件

        },

        legend: {

            data:['评论量(QTY)']

        },

        xAxis: {

            data: ["00:00","03:00","06:00","09:00","12:00","15:00","18:00","21:00"]

        },

        yAxis: {

        },

        series: [{

            name: '评论量(QTY)',

            type: 'line',

            data: [15, 20, 25, 18, 17, 21,12,18],

            markPoint:{  //设置最大值和最小值显示

                data:[

                    {type:'max',name:'最大值',symbolSize:'35'},

                    {type:'min',name:'最小值',symbolSize:'35'}

                ]

            },

            itemStyle:{

                normal:{

                    color:'#5CACEE'

                }

            },

            markLine:{  //显示平均水平线

                data:[

                    {type:'average', name:'平均值'}

                ]

            }

        }]

    };

    // 使用刚指定的配置项和数据显示图表。

    myChart4.setOption(option4);

    window.onresize=myChart4.resize;



    //创建echarts对象在哪个节点上
    var myCharts1 = echarts.init(document.getElementById('pic1'));
    //设置选项
    var option1 = {
        //背景颜色
        backgroundColor: 'white',
        //标题
        title: {
            text: '用户有效性占比',
            left: 'center',
            top: 20,
            textStyle: {
                color: '#ccc'
            }
        },
        //工具提示
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {d}%"
        },
        //图表属性
        series : [
            {
                name:'用户有效性占比',//名称
                type:'pie',//声明这是一个饼图
                clockwise:'true',
                startAngle:'0',
                radius : '40%',//半径
                center: ['50%', '50%'],//居中
                //数据-->ajax
                data:[
                    {
                        "name": "无效用户",
                        "value": 1
                    },
                    {
                        "name": "有效用户",
                        "value": 7
                    }
                ],
            }
        ]

    };
    //将选项对象赋值给echarts对象。
    myCharts1.setOption(option1,true);







</script>




</body>
</html>
