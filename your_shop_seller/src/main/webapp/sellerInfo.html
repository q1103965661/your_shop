        <script>
            function imgPreview(fileDom) {
                //判断是否支持FileReader
                if(window.FileReader) {
                    var reader = new FileReader();
                } else {
                    alert("您的设备不支持图片预览功能，如需该功能请升级您的设备！");
                }
                //获取文件
                var file = fileDom.files[0];
                var imageType = /^image\//;
                //是否是图片
                if(!imageType.test(file.type)) {
                    alert("请选择图片！");
                    return;
                }
                //读取完成
                reader.onload = function(e) {
                    //获取图片dom
                    var img = document.getElementById("preview");
                    //图片路径设置为读取的图片
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            };
            function uploadFile() {
                var formData = new FormData();
                formData.append('file', $('#input_file')[0].files[0]);  //添加图片信息的参数
                formData.append('s_code', $("#s_code").html());  //添加其他参数
                $.ajax({
                    url: 'iconUploadCode',
                    type: 'POST',
                    cache: false, //上传文件不需要缓存
                    data: formData,
                    processData: false, // 告诉jQuery不要去处理发送的数据
                    contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                    success: function (data) {
                        var rs = eval("(" + data + ")");
                        if (rs.state == 1) {
                            tipTopShow('上传成功！');
                        } else {
                            tipTopShow(rs.msg);
                        }
                    },
                    error: function (data) {
                        tipTopShow("上传失败");
                    }
                });
            };

        </script>

<script>
    $(function () {

                $("#preview").attr("src",data.icon);

            },

        });

    //修改用户信息
    function updateSellerInfo() {
        $.ajax({
            type:"POST",
            url:"updateSellerInfo",
            contentType:"application/json",
            data: JSON.stringify({
                "s_code":$("#s_code").html(),
                "s_name":$("#s_name").val(),
                "s_pwd":$("#s_pwd").val(),
                "s_phone":$("#s_phone").val(),
                "s_address":$("#s_address").val(),
                "s_desc":$("#s_desc").val(),
                "s_status":$("#s_status").val()
            }),
            success : function (data) {
                alert(data+"-------")
                window.location.href="sellerInfo.html";
            },
            error : function (data) {
                alert("修改店家信息失败")
            },
            dataType: "json"
        });
    }
