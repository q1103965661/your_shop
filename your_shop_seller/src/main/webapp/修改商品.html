        <div class="am-form-group am-cf">

        <div class="am-form-group am-cf">

          </div>
        </div>
          <div class="am-form-group am-cf">
              <div class="zuo">商品折扣：</div>
              <div class="you">

          </div>
          <div class="am-form-group am-cf">

          <div class="am-form-group am-cf">

        <div class="am-form-group am-cf">

          </div>
        </div>
        <div class="am-form-group am-cf">
          <div class="zuo">产品图片：</div>
          <div class="you" style="height: 45px;">
            <input type="file" id="g_pic">
            <p class="am-form-help">请选择要上传的产品图片...</p>
          </div>
        </div>
          <div class="am-form-group am-cf">
              <div class="zuo">产品子类：</div>
              <div class="you" style="height: 45px;">
                  <select data-am-selected="{btnWidth: 90, btnSize: 'sm', btnStyle: 'default'}" id="childName">
                      <option value="b">产品子类</option>
                      <option value="o">手机</option>

              </div>
          </div>
          <div class="am-form-group am-cf">
              <div class="zuo">产品父类：</div>
              <div class="you" style="height: 45px;">

                      <option value="o">电子产品</option>

              </div>
          </div>
          <div class="am-form-group am-cf">
              <div class="zuo">产品状态：</div>
              <div class="you" style="height: 45px;">
                  <select data-am-selected="{btnWidth: 90, btnSize: 'sm', btnStyle: 'default'}" id="g_status">
                      <option value="0">下架</option>
                      <option value="1">上架</option>
                  </select>
              </div>
          </div>

<script>
    var goodsId;
    function getGoodsId() {
        goodsId = window.location.search.split("=")[1];
    }
    getGoodsId();
    function getGoodsByGoodsId() {
        $.ajax({
            type:"POST",
            url:"getGoodsByGoodsId?goodsId="+goodsId,
            contentType:"application/json",
            success:function (data) {
                alert(3333)
                $("#g_id").html(data.g_id);
                $("#g_title").val(data.g_title);
                $("#g_name").val(data.g_name);
                $("#g_price").val(data.g_price);
                $("#g_discount").val(data.g_discount);
                $("#g_disctprice").val(data.g_disctprice);
                $("#g_num").val(data.g_num);
                $("#g_desc").val(data.g_desc);
                $("#g_pic").val(data.g_pic);
                $("#g_status").val(data.g_status);
                $("#childName").val(data.childName);
                $("#fatherName").val(data.fatherName);

            },
            error:function (data) {
            },
            dataType: "json"
        });
    }
    getGoodsByGoodsId();

    //修改用户信息
    function updateGoodsByGoodsId() {
        $.ajax({
            type:"POST",
            url:"updateGoodsByGoodsId",
            contentType:"application/json",
            data: JSON.stringify({
                "g_id":goodsId,
                "g_title":$("#g_title").val(),
                "g_name":$("#g_name").val(),
                "g_price":$("#g_price").val(),
                "g_discount":$("#g_discount").val(),
                "g_disctprice":$("#g_disctprice").val(),
                "g_num":$("#g_num").val(),
                "g_desc":$("#g_desc").val(),
                "g_pic":$("#g_pic").val(),
                "childName":$("#childName").val(),
                "fatherName":$("#fatherName").val(),
                "g_status":$("#g_status").val()
            }),
            success : function (data) {
                window.location.href="商品列表.html";
            },
            error : function (data) {
                alert("失败")
            },
            dataType: "json"
        });
    }
</script>
